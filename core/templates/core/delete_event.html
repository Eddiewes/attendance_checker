{% extends 'core/base.html' %}
{% block title %}Delete Event{% endblock title %}
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Delete Event</h2>
    <p>Are you sure you want to delete this event: {{ event.event_name }}? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Proceed</button>
        <a href="{% url 'view_class' username=request.user.username coursename=event.related_class.course.name classname=event.related_class.class_name %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
